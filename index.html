<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/fav.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container main-container">
      <div class="content">
        <!-- <h1>To Do List</h1> -->
          <button class="button" id="taskButton">Add task</button>
        <div class="add-input">
          <input type="text" id="taskInput" placeholder="Enter the task name">
          <button class="button button-plus" id="taskButtonPlus">&#43;</button>
        </div>
        <div class="task-types">
          <button class="button" id="allTasksButton">All</button>
          <button class="button" id="activeTasksButton">Active</button>
          <button class="button" id="completedTasksButton">Completed</button>
          <button class="button" id="clearCompletedTasksButton">Clear completed</button>
        </div>
        <div class="tasks-container" id="tasks"></div>
      </div>
    </div>
  </main>

  <script src="./script.js" type="module"></script>
</body>
</html>
